apply plugin: "antlr"

dependencies {
    implementation 'org.antlr:antlr4-runtime:4.7.2'
    antlr "org.antlr:antlr4:4.7.2"
}

description = 'JMESPath Core'

java {
    withJavadocJar()
}

generateGrammarSource {
//    outputDirectory = file("src/main/java/io/burt/jmespath/parser")
    arguments += ["-visitor", "-long-messages"]
}